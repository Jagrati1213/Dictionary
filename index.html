<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Dictonary | app</title>
</head>

<body>
    <h2 id="dics">Dictionary</h2>
    <!-- Container -->
  <div class="wrapper">
        <!-- input box -->
        <div class="input_wrap">
            <input type="text" id="ip" placeholder="search word">
            <button id="search">Search</button>
        </div>

        <!-- word_wrapper -->
    <div class="word_wrap">

        <!-- Word  -->
        <div class="word">
            <h2> word</h2>

            <!-- audio -->
            <div class="audio">
            <i class="fas fa-volume-up"></i>
            </div>

         </div>

        <!--word type  -->
      <div class="word_mean">
          <h3 id="noun">noun</h3>
           <span id="pronouns">--</span>
      </div>
        <!-- definition of word -->
       <div class="tense">
          <p id="def">definiton</p>
       </div>
            <!-- pronounciation the word -->
            <span id="pronouns"></span>
    </div>
  </div>

    <script src="./script.js"></script>
</body>
</html>
